# SonarQube project configuration for rwrs-server

# Project identification
sonar.projectKey=Kreedzt_rwrs-server
sonar.organization=kreedzt

# Project metadata
sonar.projectName=rwrs-server
sonar.projectVersion=0.4.0
sonar.projectDescription=RWRS Server - A Rust backend server for the Running with Rifles game server list API

# Source code configuration
sonar.sources=src
sonar.tests=src/tests
sonar.inclusions=**/*.rs
sonar.exclusions=**/target/**,**/*.lock,Cargo.lock

# Language-specific configuration
sonar.coverageReportPaths=coverage.xml

# Coverage configuration
sonar.coverage.exclusions=src/main.rs

# Analysis configuration
sonar.sourceEncoding=UTF-8
sonar.links.ci=https://github.com/Kreedzt/rwrs-server/actions
sonar.links.scm=https://github.com/Kreedzt/rwrs-server
sonar.links.issue=https://github.com/Kreedzt/rwrs-server/issues

# Quality Gate configuration
sonar.qualitygate.wait=true

# GitHub integration
sonar.github.repository=Kreedzt/rwrs-server
sonar.github.location=issue:github